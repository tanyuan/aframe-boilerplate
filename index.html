<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiple Sound Sources - A-Frame</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="mars" src="images/mars.jpg">
                <img id="water" src="images/water.jpg">
                <img id="stone" src="images/stone.jpg">
                <img id="sun" src="images/sun.png">
                <audio id="music1" src="sounds/city.mp3">
                <audio id="music2" src="sounds/noise.mp3">
                <audio id="music3" src="sounds/drum.mp3">
            </a-assets>

            
            <a-box id="musicbox" position="-5 0 5" rotation="0 45 0" color="#4CC3D9" src="#water" sound="src: #music1; loop: true">
            <a-animation attribute="rotation"
                begin="music1play"
                dur="1000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"></a-animation>
            </a-box>

            <a-sphere id="musicsphere" position="-5 1.25 -5" radius="1.25" color="#EF2D5E" src="#sun" sound="src: #music2; loop: true">
            <a-animation attribute="rotation"
                begin="music2play"
                dur="1000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"></a-animation>
            </a-sphere>

            <a-cylinder id="musiccylinder" position="6 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" src="#stone" sound="src: #music3; loop: true">
                <a-animation attribute="rotation"
                begin="music3play"
                dur="1000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"></a-animation>
            </a-cylinder>

            <a-sky src="#mars"></a-sky>

            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

        </a-scene>

        <script src="a-components.js"></script>
    </body>
</html>
